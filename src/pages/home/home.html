<ion-content padding class="background-image">
  <button ion-button round block icon-start (click)="logout()">
    <ion-icon name="logo-facebook"></ion-icon>
    Logout
  </button>
  <ion-label color="primary">Details:</ion-label>
  <ion-textarea [innerHtml]="userDetails"></ion-textarea>
  <ion-label color="primary">Access Token:</ion-label>
  <ion-item><ion-textarea [ngModel]="facebookAccessToken"></ion-textarea></ion-item>
</ion-content>
